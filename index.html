<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن رقم الصوفا - Sofa Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛋️ البحث عن رقم الصوفا</h1>
            <p>Sofa Number Lookup</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="sofaNumber">أدخل رقم الصوفا (Enter Sofa Number):</label>
                <input type="number" id="sofaNumber" placeholder="35250" maxlength="5">
            </div>
            <button class="search-btn" onclick="searchSofa()">
                🔍 البحث - Search
            </button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-item">
                <div class="result-icon">🔢</div>
                <div class="result-text">
                    <div class="result-label">رقم الصوفا - Sofa Number</div>
                    <div class="result-value" id="sofaNumberResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">📍</div>
                <div class="result-text">
                    <div class="result-label">رقم الصالة - Area Number</div>
                    <div class="result-value" id="areaResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">🚪</div>
                <div class="result-text">
                    <div class="result-label">رقم الغرفة - Room Number</div>
                    <div class="result-value" id="roomResult"></div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">🎨</div>
                <div class="result-text">
                    <div class="result-label">اللون - Color</div>
                    <div class="result-value" id="colorResult"></div>
                </div>
                <div id="colorIndicator" class="color-indicator"></div>
            </div>
            
            <div class="result-item">
                <div class="result-icon">👤</div>
                <div class="result-text">
                    <div class="result-label">الجنس - Gender</div>
                    <div class="result-value" id="genderResult"></div>
                </div>
            </div>
        </div>

        <div id="errorCard" class="error-card">
            <div>❌ هذا الرقم غير موجود في أي نطاق متاح</div>
            <div>❌ This number is not in any valid range</div>
        </div>

        <div class="footer">
           Made by Mohammed Alfawzan and Faisal Altuwaijri
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
